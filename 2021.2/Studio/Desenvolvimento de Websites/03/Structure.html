<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Alexandre">
    <title> Entrega </title>
    <link rel="stylesheet" href="style.css">
</head>

<main class="outerbox">
    <input class="input" type="number"
     id="N1" placeholder="0"/>
    <input class="input" type="number"
     id="N2" placeholder="0"/>
    <button class="buttons" id="RESET" type="reset">RESET</button>
    <button class="buttons" id="MINUS">-</button>
    <button class="buttons" id="ADDITION">+</button>
    <button class="buttons" id="DIVISION">%</button>
    <button class="buttons" id="MULTIPLICATION">X</button>
    <button class="buttons" id="EQUAL">=</button>
</main>
<script src="js/script.js"></script>
